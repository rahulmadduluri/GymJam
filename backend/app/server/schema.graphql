directive @isAuthenticated on FIELD_DEFINITION | QUERY

type User {
  uuid: ID!
  firstName: String!
  lastName: String!
  photoURI: String
}

input CreateUserInput {
  uuid: ID!
  firstName: String!
  lastName: String!
  email: String!
}
input UpdateUserInput {
  uuid: ID!
  firstName: String
  lastName: String
  email: String
}

type Query {
  user(uuid: ID!): User #@isAuthenticated
}

type Mutation {
  createUser(userInfo: CreateUserInput!): Boolean! #@isAuthenticated
  updateStudent(userInfo: UpdateUserInput!): Boolean! #@isAuthenticated
}
